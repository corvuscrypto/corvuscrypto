{{define "drafts"}}
<!DOCTYPE html>
<html>
<head>
  {{ template "header" . }}
</head>
<body>
  {{ template "cmsNavbar" . }}
  <div class="main-content">
    <h1>Manage Drafts</h1>
    {{ range .Posts }}
    <div class="latest-post">
      {{ template "posts.card" .}}
    </div>
    {{ else }}
      <h2>No drafts to manage</h2>
    {{end}}
  </div>
  {{ template "footer" . }}
</body>
</html>
{{end}}
