{{define "posts"}}
<!DOCTYPE html>
<html>
<head>
  {{ template "header" . }}
</head>
<body>
  {{ template "navbar" . }}
  <div class="main-content">
    <h1> Blog Posts </h1>
    {{ if .Posts }}
      {{ range .Posts }}
        {{ template "posts.card" . }}
      {{end}}
    {{ else }}
      <p class="narrative">
        Oops, there are no posts yet. Sorry 'bout that!
      </p>
    {{ end }}
  </div>
  {{ template "footer" . }}
</body>
</html>
{{end}}
